{% extends 'base.html' %}

{% block title %}
  {{ text }}
{% endblock %}

{% block content %}
<div class="container py-5">

<h1>{{ group }}</h1>
</div>
<!-- класс py-5 создает отступы сверху и снизу блока -->
{% for item in posts %}
<div class="container py-4">


  <article>
    <ul>
      <li>
        {{ item.author }}
      </li>
      <li>
        {{ item.pub_date }}
      </li>
    </ul>
    <p>
      {{ item.text }}
    </p>
  </article>
  <hr>

</div>
{% endfor %}
{% endblock %}
