{% extends 'base.html' %}

{% block title %}
  {{ text }}
{% endblock %}

{% block content %}
  {% for item in posts %}
<div class="container py-5">
  <article>
    <ul>
      <li> {{item.author}} </li>
      <li> {{item.pub_date}} </li>
    </ul>
    <p> {{item.text}} </p>

    {% if item.group %}
      <button type="button" class="btn btn-outline-info">
        <p>
          {{item.group}}
          <a href="{% url 'posts:group_posts' item.group.slug %}">все записи группы</a>
        </p>
      </button>
    {% endif %}
  </article>
  <hr>
</div>
{% endfor %}
{% endblock %}
